{% extends "portfolio/base.html" %}

{% block content %}

<h1> Manoj's Portfolio </h1>
{% load static %}
<br>
<a href="{% static 'portfolio/tj.pdf' %}"> Resume </a>
<br>
<a href="{% url 'blog:all_blogs' %}"> Blogs </a>

<br>


<img src="{% static 'portfolio/top.jpg' %}">


{% for project in projects %}
  <h2> {{ project.title }} </h2>
  <p>{{ project.description }}</p>

  <img src="{{ project.image.url }}" height=85 width=150>

  {% if project.url %}
  <br>
  <a href="{{ project.url }}"> Link </a>
  {% endif %}
{% endfor %}

{% endblock %}
